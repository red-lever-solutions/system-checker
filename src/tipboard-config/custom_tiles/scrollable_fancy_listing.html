<div class="tile scrollable-fancy-listing" id="{{ tile_id }}">
    <div class="tile-header">
        <h3>{{ title }}</h3>
    </div>
    <div class="tile-content overflow-proof">
        <div id="{{tile_id}}-scrollable-fancy-listing-item" class="scrollable-fancy-listing-item">
            <div class="float-wrapper">
              <div class="scrollable-fancy-listing-label centerbox">
                <span class="scrollable-fancy-listing-label-inside"></span>
              </div>
            </div>
            <div class="scrollable-fancy-listing-def">
                <h3 class="scrollable-fancy-listing-term"></h3>
                <p class="scrollable-fancy-listing-desc"></p>
            </div>
        </div>
    </div>
</div>
